<div class="modal modal-sheet position-static d-block py-5 " tabindex="-1" role="dialog"
     id="modalSignin">
    <div class="modal-dialog " role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign in to continue</h1>
            </div>

            <div class="modal-body p-5 pt-0 ">
                <form class="" method="post" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" placeholder="Username"
                               name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password"
                               placeholder="Password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="login">Sign in
                    </button>
                    <hr class="my-4">

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class="list-unstyled">
                        {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>
    <footer class="">
    <p>
        <a href="" class="btn"></a>
    </p>
</footer>
